<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'tv_show_app/css/index.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in show_list %}
            <tr>
                <td>{{show.id}}</td>
                <td class="leftb">{{show.title}}</td>
                <td class="leftb">{{show.network}}</td>
                <td class="leftb">{{show.release_date|date:"F d, Y"}}</td>
                <td class="leftb"><a href="/shows/{{show.id}}">Show</a> | <a href="/shows/{{show.id}}/edit">Edit</a> |<form class="delete" action="/shows/{{show.id}}/destroy" method="POST">{% csrf_token %}<input type="submit" value="Delete"></form></td>
            </tr>
            {% endfor %}
        </table>
        <a class="nav_link" href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
